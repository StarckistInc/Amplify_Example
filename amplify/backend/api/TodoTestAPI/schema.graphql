enum Priority {
  LOW
  NORMAL
  HIGH
}

type Todo @model @auth(rules: [{allow: public}, {allow: private}, {allow: owner}]) {
  id: ID!
  name: String!
  completedAt: AWSDateTime
  priority: Priority!
}

type Photo @model @auth(rules: [{allow: public}, {allow: private}, {allow: owner}]) {
  id: ID!
  name: String!
  description: String
  category: category
  photo: S3Object
}

enum category {
  MATH
  ENGLISH
  KOREAN
}

type S3Object {
  localUri: String!
}
 